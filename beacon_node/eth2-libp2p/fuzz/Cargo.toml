
[package]
name = "eth2-libp2p-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
tokio = "0.1.22"
libp2p =  { git = "https://github.com/SigP/rust-libp2p", rev = "71cf486b4d992862f5a05f9f4ef5e5c1631f4add" }
types = { path =  "../../../eth2/types" }

[dependencies.eth2-libp2p]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_ssz_snappy_codec"
path = "fuzz_targets/fuzz_ssz_snappy_codec.rs"

[patch]
[patch.crates-io]
tree_hash = { path = "../../../eth2/utils/tree_hash" }
tree_hash_derive = { path = "../../../eth2/utils/tree_hash_derive" }
eth2_ssz = { path = "../../../eth2/utils/ssz" }
eth2_ssz_derive = { path = "../../../eth2/utils/ssz_derive" }
eth2_ssz_types = { path = "../../../eth2/utils/ssz_types" }
eth2_hashing = { path = "../../../eth2/utils/eth2_hashing" }
# web3 = { git = "https://github.com/tomusdrw/rust-web3" }
